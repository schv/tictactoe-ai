    class Game:
        status = "Not started"
        empty_cell="_"
        turn = "X"
        turns_left = 9

        def __init__(self):
            self.field = [[self.empty_cell for _ in range(3)] for _ in range(3)]
            self.status = "Game not finished"

        def decode_field(self, seq):
            xs = seq.count('X')
            os = seq.count('O')

            self.turns_left -= xs + os
            self.turn = 'X' if xs == os else 'O'

            iter_seq = iter(seq)
            self.field = [[next(iter_seq) for _ in range(3)] for _ in range(3)]

        def next_turn(self):
            self.turn = 'O' if self.turn == 'X' else 'X'

        def get_move(self):
            while True:
                user_input = input("Enter the coordinates: ").strip()
                try:
                    j, i = [int(x) for x in user_input.split()]
                    j -= 1
                    i = 3 - i

                    if not (j in range(3) and i in range(3)):
                        print("Coordinates should be from 1 to 3!")
                    elif self.field[i][j] != '_':
                        print("This cell is occupied! Choose another one!")
                    else:
                        self.field[i][j] = self.turn
                        self.next_turn()
                        self.turns_left -= 1
                        return

                except (TypeError, ValueError):
                    print("You should enter numbers!")

        def check_field(self):
            field = self.field


            for i, _ in enumerate(field):
                cell = field[i][i]

                m1 = (i + 1) % 3
                m2 = (i + 2) % 3

                h = field[i][i] == field[i][m1] == field[i][m2]
                v = field[i][i] == field[m1][i] == field[m2][i]
                d1 = i == 1 and field[i][i] == field[m1][m1] == field[m2][m2]
                d2 = i == 1 and field[i][i] == field[m1][m2] == field[m2][m1]

                if any((h, v, d1, d2)) and cell != '_':
                    self.status = f"{cell} wins"
                    return


            if not self.turns_left:
                self.status = "Draw"



        def show_field(self):
            print("---------")
            print('|', *self.field[0], '|')
            print('|', *self.field[1], '|')
            print('|', *self.field[2], '|')
            print("---------")


    def main():
        game = Game()
        seq = input("Enter cells: ").strip()
        game.decode_field(seq)
        game.show_field()
        game.check_field()

        if game.status == 'Game not finished':
            game.get_move()
            game.check_field()
            game.show_field()

        print(game.status)

    if __name__ == '__main__':
        main()
